<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}

<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<h1>Users</h1>
	<ul class="user-list">
	    {% for user in users %}
	    <li class="user-entry">
	        <a href="{{ url_for('get_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
	    </li>
	    {% endfor %}
	</ul>

	<form action="{{ url_for('create_user') }}" method="post">
		<label for="user">User Name:</label>
        <input type="text" id="user" name="user" required><br><br>
		<input type="submit" value="Create User">
    </form>

</body>
{% endblock %}

</html>
